<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <script src="main.js" async defer></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body onload="newGame()">
    <header>
        <h1 class="slide-in-right">BINGO</h1>
    </header>
    <div>
        <p id="callout"></p>
        <p id="output"></p>
        <span class="slide-in-left">
            <h3>Remaining:</h3>
            <p id="numbersRemaining"></p>
        </span>
        <div id="recentNumbers"></div>
        <button onclick="rollNewNumber()" id="rollButton" class="slide-in-right">Roll</button>
        <button onclick="newGame()" id="newGame" class="slide-in-left">New Game</button>
    </div>
</body>

</html>
