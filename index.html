<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <script src="main.js" async defer></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body onload="newGame()">
    <header>
        <h1 class="slide-in-left">BINGO</h1>
    </header>
    <div>
        <p id="callout" style="animation-delay: 0.1s;"></p>
        <p id="output"></p>
        <span class="slide-in-left" style="animation-delay: 0.3s;">
            <h3>Remaining:</h3>
            <p id="numbersRemaining"></p>
        </span>
        <div id="recentNumbers" style="animation-delay: 0.4s;"></div>
        <button onclick="rollNewNumber()" id="rollButton" class="slide-in-left"
            style="animation-delay: 0.5s;">Roll</button>
        <button onclick="newGame()" id="newGame" class="slide-in-left" style="animation-delay: 0.6s;">New Game</button>
    </div>
</body>

</html>
